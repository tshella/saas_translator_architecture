framework:
  secret: '%env(APP_SECRET)%'
  csrf_protection: true
  http_method_override: true
  session:
    handler_id: null
    cookie_secure: auto
    cookie_samesite: lax
  default_locale: en
  translator:
    default_path: '%kernel.project_dir%/translations'
    fallbacks: ["en"]
  validation:
    email_validation_mode: html5
  serializer: { enabled: true }